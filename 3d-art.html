<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
<title>3D Art - Jerome Bustarga</title>
<link rel="icon" type="image/png" href="images/favicon.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

<style>
:root {
  --accent: #f47921;
  --accent-light: #ff9642;
  --bg-primary: #0a0a0a;
  --bg-secondary: #111111;
  --bg-card: rgba(255, 255, 255, 0.02);
  --border-subtle: rgba(255, 255, 255, 0.06);
  --border-light: rgba(255, 255, 255, 0.1);
  --text-primary: #fafafa;
  --text-secondary: #a0a0a0;
  --text-muted: #606060;
  --font-display: 'Instrument Serif', Georgia, serif;
  --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }

body {
  font-family: var(--font-body);
  background: var(--bg-primary);
  color: var(--text-primary);
  overflow-x: hidden;
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  font-weight: 300;
  animation: fadeIn 0.8s ease-out forwards;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
  opacity: 0.03;
  pointer-events: none;
  z-index: 10000;
}

a, button { -webkit-tap-highlight-color: rgba(244, 121, 33, 0.1); }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

/* Background gradient mesh */
.bg-gradient {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  pointer-events: none;
}

.gradient-orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.5;
  animation: orbFloat 25s ease-in-out infinite;
}

.gradient-orb-1 {
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(244, 121, 33, 0.12), transparent 70%);
  top: -200px;
  left: -100px;
}

.gradient-orb-2 {
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(244, 121, 33, 0.08), transparent 70%);
  bottom: 20%;
  right: -150px;
  animation-delay: -8s;
}

.gradient-orb-3 {
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.04), transparent 70%);
  top: 50%;
  left: 30%;
  animation-delay: -16s;
}

@keyframes orbFloat {
  0%, 100% { transform: translate(0, 0) scale(1); }
  25% { transform: translate(40px, -30px) scale(1.05); }
  50% { transform: translate(-20px, 40px) scale(0.95); }
  75% { transform: translate(30px, 20px) scale(1.02); }
}

/* Floating geometric shapes */
.floating-shapes {
  position: absolute;
  inset: 0;
  overflow: hidden;
  pointer-events: none;
}

.shape {
  position: absolute;
  border: 1px solid rgba(244, 121, 33, 0.15);
  opacity: 0.4;
}

.shape-1 { width: 60px; height: 60px; border-radius: 50%; top: 15%; left: 10%; animation: float1 20s ease-in-out infinite; }
.shape-2 { width: 40px; height: 40px; top: 25%; right: 15%; transform: rotate(45deg); animation: float2 25s ease-in-out infinite; }
.shape-3 { width: 80px; height: 80px; border-radius: 50%; bottom: 30%; left: 20%; animation: float3 22s ease-in-out infinite; }
.shape-4 { width: 30px; height: 30px; top: 60%; right: 25%; transform: rotate(45deg); animation: float1 18s ease-in-out infinite reverse; }
.shape-5 { width: 50px; height: 50px; border-radius: 50%; top: 70%; left: 8%; animation: float2 24s ease-in-out infinite; }
.shape-6 { width: 45px; height: 45px; bottom: 15%; right: 10%; transform: rotate(45deg); animation: float3 20s ease-in-out infinite; }

@keyframes float1 {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  25% { transform: translate(30px, -40px) rotate(90deg); }
  50% { transform: translate(60px, 20px) rotate(180deg); }
  75% { transform: translate(20px, 50px) rotate(270deg); }
}

@keyframes float2 {
  0%, 100% { transform: translate(0, 0) rotate(45deg); }
  33% { transform: translate(-40px, 30px) rotate(135deg); }
  66% { transform: translate(20px, -50px) rotate(225deg); }
}

@keyframes float3 {
  0%, 100% { transform: translate(0, 0) scale(1); }
  50% { transform: translate(-30px, -30px) scale(1.1); }
}

/* Animated lines */
.animated-lines {
  position: absolute;
  inset: 0;
  overflow: hidden;
  pointer-events: none;
}

.line-h {
  position: absolute;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(244, 121, 33, 0.2), transparent);
  animation: lineSlideH 12s linear infinite;
}

.line-h-1 { top: 20%; width: 30%; }
.line-h-2 { top: 50%; width: 40%; animation-delay: 4s; }
.line-h-3 { top: 80%; width: 25%; animation-delay: 8s; }

.line-v {
  position: absolute;
  width: 1px;
  background: linear-gradient(180deg, transparent, rgba(244, 121, 33, 0.15), transparent);
  animation: lineSlideV 15s linear infinite;
}

.line-v-1 { left: 25%; height: 25%; animation-delay: 2s; }
.line-v-2 { right: 30%; height: 30%; animation-delay: 7s; }

@keyframes lineSlideH {
  0% { left: -40%; opacity: 0; }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% { left: 140%; opacity: 0; }
}

@keyframes lineSlideV {
  0% { top: -30%; opacity: 0; }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% { top: 130%; opacity: 0; }
}

/* Subtle grid */
.bg-grid {
  position: fixed;
  inset: 0;
  background-image: 
    linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
  background-size: 80px 80px;
  pointer-events: none;
  z-index: 0;
  mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
}

/* Navigation */
nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  padding: 20px 48px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 40px;
  z-index: 1000;
  background: rgba(10, 10, 10, 0.8);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border-subtle);
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 32px;
}

.logo {
  font-family: var(--font-body);
  font-size: 15px;
  font-weight: 400;
  color: var(--text-primary);
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 12px;
  letter-spacing: -0.01em;
}

.logo-icon {
  width: 32px;
  height: 32px;
  border-radius: 8px;
  overflow: hidden;
}

.logo-icon img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.logo-text-wrapper { position: relative; }
.logo-text { transition: opacity 0.3s ease; }
.logo-text-alt {
  position: absolute;
  left: 0;
  opacity: 0;
  transition: opacity 0.3s ease;
  white-space: nowrap;
  font-style: italic;
}

.logo.scrolled .logo-text { opacity: 0; }
.logo.scrolled .logo-text-alt { opacity: 1; }

.nav-links {
  display: flex;
  gap: 36px;
  list-style: none;
}

.nav-links a {
  color: var(--text-secondary);
  text-decoration: none;
  font-size: 13px;
  font-weight: 400;
  transition: color 0.3s ease;
  letter-spacing: 0.02em;
}

.nav-links a:hover { color: var(--text-primary); }

/* Icon Dropdown */
.icon-dropdown {
  position: relative;
  display: flex;
  align-items: center;
}

.icon-dropdown-btn {
  width: 44px;
  height: 44px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid var(--border-subtle);
  border-radius: 12px;
  color: var(--text-secondary);
  font-size: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.icon-dropdown-btn:hover {
  background: rgba(244, 121, 33, 0.06);
  border-color: rgba(244, 121, 33, 0.2);
  color: var(--accent);
}

.icon-menu {
  display: none;
  position: absolute;
  top: calc(100% + 10px);
  right: 0;
  flex-direction: column;
  gap: 6px;
  padding: 10px;
  background: rgba(17, 17, 17, 0.95);
  border: 1px solid var(--border-subtle);
  border-radius: 14px;
  backdrop-filter: blur(20px);
  box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
}

.icon-menu.show {
  display: flex;
  animation: menuSlide 0.25s ease;
}

@keyframes menuSlide {
  from { opacity: 0; transform: translateY(-8px); }
  to { opacity: 1; transform: translateY(0); }
}

.icon-menu a {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px;
  color: var(--text-secondary);
  font-size: 15px;
  text-decoration: none;
  transition: all 0.2s ease;
}

.icon-menu a:hover {
  background: rgba(244, 121, 33, 0.08);
  color: var(--accent);
}

/* Hamburger */
.hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 8px;
  z-index: 1001;
}

.hamburger span {
  width: 22px;
  height: 1.5px;
  background: var(--text-primary);
  transition: all 0.3s ease;
}

.hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

/* Main Content */
main {
  position: relative;
  z-index: 1;
  padding-top: 100px;
}

/* Hero Section */
.hero-section {
  min-height: 50vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 60px 48px 40px;
}

.hero-content {
  max-width: 800px;
  width: 100%;
}

.hero-badge {
  display: inline-flex;
  padding: 8px 16px;
  background: rgba(244, 121, 33, 0.08);
  border: 1px solid rgba(244, 121, 33, 0.15);
  border-radius: 100px;
  font-size: 11px;
  color: var(--accent);
  margin-bottom: 24px;
  letter-spacing: 0.04em;
  text-transform: uppercase;
  animation: fadeUp 0.8s ease forwards;
  animation-delay: 0.2s;
  opacity: 0;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(16px); }
  to { opacity: 1; transform: translateY(0); }
}

.hero-content h1 {
  font-family: var(--font-display);
  font-size: clamp(42px, 7vw, 72px);
  font-weight: 400;
  line-height: 1.1;
  margin-bottom: 20px;
  letter-spacing: -0.02em;
  animation: fadeUp 0.8s ease forwards;
  animation-delay: 0.3s;
  opacity: 0;
}

.highlight {
  color: var(--accent);
  font-style: italic;
}

.hero-content p {
  font-size: 16px;
  line-height: 1.75;
  color: var(--text-secondary);
  font-weight: 300;
  max-width: 550px;
  margin: 0 auto;
  animation: fadeUp 0.8s ease forwards;
  animation-delay: 0.4s;
  opacity: 0;
}

/* Gallery Section */
.gallery-section {
  padding: 40px 48px 80px;
  max-width: 1500px;
  margin: 0 auto;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 24px;
}

.gallery-item {
  position: relative;
  aspect-ratio: 4/3;
  border-radius: 16px;
  overflow: hidden;
  cursor: pointer;
  background: var(--bg-card);
  border: 1px solid var(--border-subtle);
  opacity: 0;
  transform: translateY(24px);
  transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.gallery-item.visible {
  opacity: 1;
  transform: translateY(0);
}

.gallery-item:hover {
  border-color: var(--border-light);
}

.gallery-item-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(10, 10, 10, 0.95) 0%, transparent 60%);
  opacity: 0;
  transition: opacity 0.4s ease;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 28px;
}

.gallery-item:hover .gallery-item-overlay {
  opacity: 1;
}

.gallery-item-title {
  font-family: var(--font-display);
  font-size: 24px;
  margin-bottom: 6px;
}

.gallery-item-category {
  font-size: 11px;
  color: var(--accent);
  text-transform: uppercase;
  letter-spacing: 0.08em;
  font-weight: 500;
}

/* Coming Soon Badge */
.coming-soon-badge {
  position: absolute;
  top: 16px;
  right: 16px;
  padding: 6px 14px;
  background: rgba(0, 0, 0, 0.6);
  border: 1px solid var(--border-subtle);
  border-radius: 100px;
  font-size: 10px;
  font-weight: 500;
  color: var(--text-muted);
  text-transform: uppercase;
  letter-spacing: 0.06em;
  backdrop-filter: blur(10px);
  z-index: 5;
}

/* 3D Placeholder Visuals */
.placeholder-3d {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

/* Geometric Abstract */
.geo-abstract {
  background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
}

.geo-abstract .shape-container {
  position: relative;
  width: 150px;
  height: 150px;
  transform-style: preserve-3d;
  animation: rotate3D 10s linear infinite;
}

.geo-abstract .geo-cube {
  position: absolute;
  width: 80px;
  height: 80px;
  border: 2px solid var(--accent);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.geo-abstract .geo-cube:nth-child(1) { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg); }
.geo-abstract .geo-cube:nth-child(2) { transform: translate(-50%, -50%) rotateX(30deg) rotateY(30deg); opacity: 0.7; }
.geo-abstract .geo-cube:nth-child(3) { transform: translate(-50%, -50%) rotateX(60deg) rotateY(60deg); opacity: 0.4; }

@keyframes rotate3D {
  0% { transform: rotateX(0deg) rotateY(0deg); }
  100% { transform: rotateX(360deg) rotateY(360deg); }
}

/* Sphere Visual */
.sphere-visual {
  background: radial-gradient(circle at 30% 30%, var(--bg-secondary) 0%, var(--bg-primary) 100%);
}

.sphere-visual .sphere {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, rgba(244, 121, 33, 0.4) 0%, transparent 70%);
  border: 1px solid rgba(244, 121, 33, 0.3);
  box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.6), 0 0 30px rgba(244, 121, 33, 0.2);
  animation: pulse 4s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.6), 0 0 30px rgba(244, 121, 33, 0.2); }
  50% { transform: scale(1.05); box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.6), 0 0 50px rgba(244, 121, 33, 0.3); }
}

/* Wireframe Visual */
.wireframe-visual {
  background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
}

.wireframe-visual .wireframe {
  width: 150px;
  height: 150px;
  position: relative;
  transform-style: preserve-3d;
  animation: wireframeSpin 8s linear infinite;
}

.wireframe-visual .wire-ring {
  position: absolute;
  width: 100%;
  height: 100%;
  border: 1px solid var(--accent);
  border-radius: 50%;
  opacity: 0.5;
}

.wireframe-visual .wire-ring:nth-child(1) { transform: rotateX(90deg); }
.wireframe-visual .wire-ring:nth-child(2) { transform: rotateY(90deg); }
.wireframe-visual .wire-ring:nth-child(3) { transform: rotateX(45deg) rotateY(45deg); }
.wireframe-visual .wire-ring:nth-child(4) { transform: rotateX(-45deg) rotateY(45deg); }

@keyframes wireframeSpin {
  0% { transform: rotateX(0deg) rotateY(0deg); }
  100% { transform: rotateX(360deg) rotateY(360deg); }
}

/* Torus Visual */
.torus-visual {
  background: linear-gradient(135deg, var(--bg-primary) 0%, #151515 100%);
}

.torus-visual .torus-container {
  width: 150px;
  height: 150px;
  position: relative;
  transform-style: preserve-3d;
  animation: torusSpin 12s linear infinite;
}

.torus-visual .torus-ring {
  position: absolute;
  width: 120px;
  height: 120px;
  border: 6px solid transparent;
  border-top-color: var(--accent);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  opacity: 0.6;
}

.torus-visual .torus-ring:nth-child(1) { transform: translate(-50%, -50%) rotateX(0deg); }
.torus-visual .torus-ring:nth-child(2) { transform: translate(-50%, -50%) rotateX(30deg); }
.torus-visual .torus-ring:nth-child(3) { transform: translate(-50%, -50%) rotateX(60deg); }
.torus-visual .torus-ring:nth-child(4) { transform: translate(-50%, -50%) rotateX(90deg); }
.torus-visual .torus-ring:nth-child(5) { transform: translate(-50%, -50%) rotateX(120deg); }
.torus-visual .torus-ring:nth-child(6) { transform: translate(-50%, -50%) rotateX(150deg); }

@keyframes torusSpin {
  0% { transform: rotateY(0deg) rotateZ(0deg); }
  100% { transform: rotateY(360deg) rotateZ(360deg); }
}

/* Crystal Visual */
.crystal-visual {
  background: radial-gradient(ellipse at center, var(--bg-secondary) 0%, var(--bg-primary) 100%);
}

.crystal-visual .crystal {
  width: 80px;
  height: 140px;
  position: relative;
  transform-style: preserve-3d;
  animation: crystalFloat 5s ease-in-out infinite;
}

.crystal-visual .crystal-face {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 40px solid transparent;
  border-right: 40px solid transparent;
  border-bottom: 70px solid rgba(244, 121, 33, 0.15);
}

.crystal-visual .crystal-face:nth-child(1) { transform: translateY(0) rotateY(0deg); }
.crystal-visual .crystal-face:nth-child(2) { transform: translateY(0) rotateY(90deg); }
.crystal-visual .crystal-face:nth-child(3) { transform: translateY(0) rotateY(180deg); }
.crystal-visual .crystal-face:nth-child(4) { transform: translateY(0) rotateY(270deg); }

.crystal-visual .crystal-bottom {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 40px solid transparent;
  border-right: 40px solid transparent;
  border-top: 70px solid rgba(244, 121, 33, 0.2);
  bottom: 0;
}

@keyframes crystalFloat {
  0%, 100% { transform: translateY(0) rotateY(0deg); }
  50% { transform: translateY(-20px) rotateY(180deg); }
}

/* Particle Field */
.particle-visual {
  background: var(--bg-primary);
  overflow: hidden;
}

.particle-visual .particles {
  width: 100%;
  height: 100%;
  position: relative;
}

.particle-visual .particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: var(--accent);
  border-radius: 50%;
  animation: particleFloat 3s ease-in-out infinite;
}

.particle-visual .particle:nth-child(1) { left: 20%; top: 30%; animation-delay: 0s; }
.particle-visual .particle:nth-child(2) { left: 40%; top: 60%; animation-delay: 0.5s; }
.particle-visual .particle:nth-child(3) { left: 60%; top: 20%; animation-delay: 1s; }
.particle-visual .particle:nth-child(4) { left: 80%; top: 70%; animation-delay: 1.5s; }
.particle-visual .particle:nth-child(5) { left: 30%; top: 80%; animation-delay: 2s; }
.particle-visual .particle:nth-child(6) { left: 70%; top: 40%; animation-delay: 2.5s; }
.particle-visual .particle:nth-child(7) { left: 50%; top: 50%; animation-delay: 0.8s; width: 6px; height: 6px; }
.particle-visual .particle:nth-child(8) { left: 15%; top: 55%; animation-delay: 1.2s; }
.particle-visual .particle:nth-child(9) { left: 85%; top: 35%; animation-delay: 1.8s; }
.particle-visual .particle:nth-child(10) { left: 45%; top: 85%; animation-delay: 0.3s; }

@keyframes particleFloat {
  0%, 100% { transform: translateY(0) scale(1); opacity: 0.5; }
  50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.95);
  z-index: 10000;
  backdrop-filter: blur(20px);
  overflow-y: auto;
}

.modal.active {
  display: block;
  animation: modalFadeIn 0.3s ease;
}

@keyframes modalFadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
  padding: 60px;
  padding-top: 80px;
  animation: modalSlideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);

@keyframes modalSlideUp {

.modal-close {

  justify-content: center;

}

.modal-close:hover {
  background: rgba(244, 121, 33, 0.1);
  border-color: rgba(244, 121, 33, 0.3);

/* Case Study Modal */
.modal-case-study {

}

.modal-header {
  text-align: center;

.modal-header .modal-category {

.modal-header .modal-title {

.modal-visual-preview {

}

.modal-text-content {

}

.modal-section {

}

.modal-two-col {

/* Footer */
footer {

.footer-content {

/* Touch devices */
@media (hover: none) and (pointer: coarse) {
  .gallery-item-overlay {

/* Responsive */
@media (max-width: 768px) {

<script>
// 3D Art Projects - ALL DATA PRESERVED
const artProjects = [
  {
    id: 1,
    title: "Geometric Abstractions",
    category: "Abstract",
    year: "Coming Soon",
    visualType: "geo-abstract",
    description: "Exploring mathematical beauty through intersecting planes and impossible forms.",
    concept: "This series investigates the visual language of pure geometry—how simple shapes combine to create complex, mesmerizing structures. Each piece starts with mathematical principles and evolves through intuitive manipulation.",
    process: "Built using parametric modeling techniques, each composition begins with fundamental shapes that are duplicated, rotated, and scaled according to mathematical sequences. The final renders emphasize clean lines, subtle reflections, and the interplay of positive and negative space.",
    tools: ["Blender", "Geometry Nodes", "Cycles Renderer", "Abstract Design"],
    isComingSoon: true
  },
  {
    id: 2,
    title: "Luminous Objects",
    category: "Material Study",
    year: "Coming Soon",
    visualType: "sphere-visual",
    description: "Studies in light, reflection, and material properties on organic forms.",
    concept: "This collection focuses on the technical artistry of material creation—glass, metal, subsurface scattering, and exotic surfaces that push the boundaries of photorealism and stylization.",
    process: "Each object is crafted with meticulous attention to shader development, exploring how different materials absorb, reflect, and transmit light. HDRI lighting and caustics add realism while artistic liberties create otherworldly atmospheres.",
    tools: ["Cinema 4D", "Octane Render", "Material Design", "HDRI Lighting"],
    isComingSoon: true
  },
  {
    id: 3,
    title: "Wireframe Studies",
    category: "Technical Art",
    year: "Coming Soon",
    visualType: "wireframe-visual",
    description: "Deconstructing complex forms to reveal underlying structural beauty.",
    concept: "Wireframes strip away surface detail to expose the skeletal framework beneath. This series celebrates the elegance of topology and the mathematical precision required to build convincing 3D forms.",
    process: "Starting with high-polygon models, each piece is systematically deconstructed to find the optimal balance between form recognition and abstract geometry. Custom shaders enhance the wireframe aesthetic with subtle glow and depth effects.",
    tools: ["Three.js", "WebGL", "Interactive Design", "Procedural Modeling"],
    isComingSoon: true
  },
  {
    id: 4,
    title: "Topological Forms",
    category: "Math Art",
    year: "Coming Soon",
    visualType: "torus-visual",
    description: "Infinite surfaces and non-orientable geometries visualized in digital space.",
    concept: "Inspired by mathematical topology, these pieces explore surfaces that challenge our intuition—Möbius strips, Klein bottles, and other forms that exist beyond ordinary three-dimensional logic.",
    process: "Using parametric equations as starting points, each form is generated procedurally and refined through iterative sculpting. The challenge lies in making abstract mathematical concepts visually compelling and emotionally resonant.",
    tools: ["Houdini", "Procedural Generation", "Math Visualization", "Parametric Design"],
    isComingSoon: true
  },
  {
    id: 5,
    title: "Crystal Formations",
    category: "Procedural",
    year: "Coming Soon",
    visualType: "crystal-visual",
    description: "Procedurally generated crystalline structures with subsurface scattering.",
    concept: "Nature's geometry inspires this series of crystal formations. Each piece explores how light interacts with transparent and translucent materials, creating complex caustic patterns and internal reflections.",
    process: "Procedural generation creates unique crystal structures that follow natural growth patterns. Advanced rendering techniques simulate realistic light behavior through multiple refractive surfaces, while artistic color choices add otherworldly appeal.",
    tools: ["Blender", "Procedural Texturing", "Caustics Rendering", "Nature-Inspired Design"],
    isComingSoon: true
  },
  {
    id: 6,
    title: "Particle Systems",
    category: "Simulation",
    year: "Coming Soon",
    visualType: "particle-visual",
    description: "Dynamic simulations of flow, gravity, and emergent behavior.",
    concept: "Particle systems transform simple rules into complex, organic motion. This series captures moments of simulated physics—swarms, flows, explosions, and formations that emerge from underlying mathematical laws.",
    process: "Each piece begins with physics simulation, allowing thousands of particles to interact according to custom force fields and behavioral rules. The challenge is capturing the perfect moment where chaos resolves into beauty.",
    tools: ["After Effects", "Particle Simulation", "Motion Design", "Physics-Based Animation"],
    isComingSoon: true
  }
];

// Visual HTML generators
function getVisualHTML(visualType) {
  switch(visualType) {
    case 'geo-abstract':
      return `<div class="placeholder-3d geo-abstract"><div class="shape-container"><div class="geo-cube"></div><div class="geo-cube"></div><div class="geo-cube"></div></div></div>`;
    case 'sphere-visual':
      return `<div class="placeholder-3d sphere-visual"><div class="sphere"></div></div>`;
    case 'wireframe-visual':
      return `<div class="placeholder-3d wireframe-visual"><div class="wireframe"><div class="wire-ring"></div><div class="wire-ring"></div><div class="wire-ring"></div><div class="wire-ring"></div></div></div>`;
    case 'torus-visual':
      return `<div class="placeholder-3d torus-visual"><div class="torus-container"><div class="torus-ring"></div><div class="torus-ring"></div><div class="torus-ring"></div><div class="torus-ring"></div><div class="torus-ring"></div><div class="torus-ring"></div></div></div>`;
    case 'crystal-visual':
      return `<div class="placeholder-3d crystal-visual"><div class="crystal"><div class="crystal-face"></div><div class="crystal-face"></div><div class="crystal-face"></div><div class="crystal-face"></div><div class="crystal-bottom"></div></div></div>`;
    case 'particle-visual':
      return `<div class="placeholder-3d particle-visual"><div class="particles"><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div></div></div>`;
    default:
      return '';
  }
}

// Generate gallery items
const galleryGrid = document.getElementById('galleryGrid');

artProjects.forEach((item, index) => {
  const galleryItem = document.createElement('div');
  galleryItem.className = 'gallery-item';
  galleryItem.style.transitionDelay = `${index * 0.1}s`;
  
  galleryItem.innerHTML = `
    ${getVisualHTML(item.visualType)}
    ${item.isComingSoon ? '<span class="coming-soon-badge">Coming Soon</span>' : ''}
    <div class="gallery-item-overlay">
      <div class="gallery-item-title">${item.title}</div>
      <div class="gallery-item-category">${item.category}</div>
    </div>
  `;
  
  galleryItem.addEventListener('click', () => openModal(item));
  galleryGrid.appendChild(galleryItem);
});

// Intersection Observer
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add('visible');
  });
}, { threshold: 0.1 });

document.querySelectorAll('.gallery-item').forEach(item => observer.observe(item));

// Modal functionality
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');
const modalClose = document.getElementById('modalClose');

function openModal(item) {
  modalContent.innerHTML = `
    <div class="modal-case-study">
      <div class="modal-header">
        <div class="modal-category">${item.category}</div>
        <h2 class="modal-title">${item.title}</h2>
        <div class="modal-year">${item.year}</div>
      </div>
      <div class="modal-visual-preview">${getVisualHTML(item.visualType)}</div>
      <div class="modal-text-content">
        <div class="modal-section">
          <h3>Overview</h3>
          <p>${item.description}</p>
        </div>
        <div class="modal-two-col">
          <div class="modal-section">
            <h3>The Concept</h3>
            <p>${item.concept}</p>
          </div>
          <div class="modal-section">
            <h3>The Process</h3>
            <p>${item.process}</p>
          </div>
        </div>
        <div class="modal-tools">
          <h4>Tools & Techniques</h4>
          <div class="tool-tags">
            ${item.tools.map(tool => `<span class="tool-tag">${tool}</span>`).join('')}
          </div>
        </div>
      </div>
    </div>
  `;
  modal.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeModal() {
  modal.classList.remove('active');
  document.body.style.overflow = 'auto';
}

modalClose.addEventListener('click', closeModal);
modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modal.classList.contains('active')) closeModal(); });

// Navigation interactions
const hamburgerBtn = document.getElementById('hamburgerBtn');
const navLinks = document.getElementById('navLinks');
const iconDropdownBtn = document.getElementById('iconDropdownBtn');
const iconMenu = document.getElementById('iconMenu');
const logoNav = document.getElementById('logoNav');

hamburgerBtn.addEventListener('click', () => {
  hamburgerBtn.classList.toggle('active');
  navLinks.classList.toggle('active');
});

iconDropdownBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  iconMenu.classList.toggle('show');
});

window.addEventListener('click', (e) => {
  if (!e.target.closest('.icon-dropdown')) iconMenu.classList.remove('show');
});

window.addEventListener('scroll', () => {
  if (window.scrollY > 100) {
    logoNav.classList.add('scrolled');
  } else {
    logoNav.classList.remove('scrolled');
  }
});

// Mouse trail with p5.js (disabled on touch devices)
if (!('ontouchstart' in window)) {
  new p5((p) => {
    let trails = [];
    
    p.setup = () => {
      const canvas = p.createCanvas(p.windowWidth, p.windowHeight);
      canvas.position(0, 0);
      canvas.style('pointer-events', 'none');
      canvas.style('z-index', '9998');
      canvas.style('position', 'fixed');
      canvas.style('top', '0');
      canvas.style('left', '0');
      p.clear();
      p.noStroke();
    };

    p.draw = () => {
      p.clear();
      
      for (let i = trails.length - 1; i >= 0; i--) {
        const point = trails[i];
        
        p.fill(244, 121, 33, point.alpha * 0.06);
        p.ellipse(point.x, point.y, point.size * 2.5);
        
        p.fill(255, 200, 150, point.alpha * 0.25);
        p.ellipse(point.x, point.y, point.size);
        
        point.alpha -= 3;
        point.size *= 0.96;
        if (point.alpha <= 0) trails.splice(i, 1);
      }

      const d = p.dist(p.mouseX, p.mouseY, p.pmouseX, p.pmouseY);
      if (d > 0) {
        const steps = p.max(1, d * 0.5);
        for (let i = 0; i <= steps; i++) {
          const t = i / steps;
          trails.push({
            x: p.lerp(p.pmouseX, p.mouseX, t),
            y: p.lerp(p.pmouseY, p.mouseY, t),
            size: p.random(6, 10),
            alpha: p.random(120, 150)
          });
        }
      }

      if (trails.length > 500) trails.splice(0, trails.length - 500);
    };

    p.windowResized = () => {
      p.resizeCanvas(p.windowWidth, p.windowHeight);
    };
  });
}
</script>
