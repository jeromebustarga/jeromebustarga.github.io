/* Background orbs */
.bg-orbs {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  pointer-events: none;
}

.orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.08;
  animation: float 25s ease-in-out infinite;
}

.orb1 {

  top: -250px;
  left: -200px;
}

.orb2 {

  bottom: -200px;
  right: -150px;

}

.orb3 {
  width: 550px;
  height: 550px;
  background: radial-gradient(circle, #f47921, transparent);
  top: 40%;
  right: 10%;
  animation-delay: 16s;
}

@keyframes float {
  0%, 100% { transform: translate(0, 0) scale(1); }
  33% { transform: translate(80px, -80px) scale(1.05); }
  66% { transform: translate(-60px, 80px) scale(0.95); }
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes glow {

}

  flex-direction: column;

  align-items: center;
  padding: 60px;
  opacity: 0;
  transition: opacity 0.8s ease;
  pointer-events: none;
}

.slide.active {
  opacity: 1;
  pointer-events: auto;
}

.content {

.tagline {

.contact-item i {

.logo-small {
  position: relative;
  width: 100px;
  height: 100px;
  margin: 0 auto 40px auto;
}

.logo-image {
  width: 100%;
  height: 100%;
  object-fit: contain;
  position: relative;
  z-index: 2;
  filter: drop-shadow(0 0 40px rgba(244, 121, 33, 0.8)) drop-shadow(0 0 80px rgba(244, 121, 33, 0.5));
}

.light-rays {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 120px;
  height: 120px;
  z-index: 1;
  animation: rotate 20s linear infinite;
}

.ray {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 2px;
  height: 70px;
  background: linear-gradient(to bottom, rgba(244, 121, 33, 0.4), transparent);
  transform-origin: 50% 0%;
}

.ray:nth-child(1) { transform: translate(-50%, -100%) rotate(0deg); }
.ray:nth-child(2) { transform: translate(-50%, -100%) rotate(45deg); }
.ray:nth-child(3) { transform: translate(-50%, -100%) rotate(90deg); }
.ray:nth-child(4) { transform: translate(-50%, -100%) rotate(135deg); }
.ray:nth-child(5) { transform: translate(-50%, -100%) rotate(180deg); }
.ray:nth-child(6) { transform: translate(-50%, -100%) rotate(225deg); }
.ray:nth-child(7) { transform: translate(-50%, -100%) rotate(270deg); }
.ray:nth-child(8) { transform: translate(-50%, -100%) rotate(315deg); }

@keyframes rotate {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Bottom nav */
.bottom-nav {
  position: fixed;
  bottom: 40px;
  left: 60px;
  right: 60px;

.slide-number {

.nav-hint {

  gap: 12px;
  color: #606060;
}

.nav-hint kbd {
  padding: 6px 12px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 6px;
  font-family: inherit;
  font-size: 12px;
  color: #909090;
}

/* Responsive */
@media (max-width: 768px) {
  .slide {
    padding: 40px 30px;
  }

  .contact-info {
    flex-direction: column;
    gap: 20px;
  }
  
  .bottom-nav {
    left: 30px;
    right: 30px;
  }
}
</style>
