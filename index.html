<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jerome Bustarga - Click to Enter</title>
<link rel="icon" type="image/png" href="images/favicon.png">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #0d0d0d;
  color: #e8e8e8;
  overflow: hidden;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Lightbulb OFF - Center of screen */
.lightbulb-container {
  position: relative;
  z-index: 10;
  cursor: pointer;
}

.lightbulb {
  width: 100px;
  height: 100px;
  position: relative;
  transition: all 0.6s ease;
  animation: pulse 2s ease-in-out infinite;
}

.lightbulb:hover {
  transform: scale(1.1);
}

@keyframes pulse {
  0%, 100% {
    opacity: 0.6;
    transform: scale(1);
  }
  50% {
    opacity: 1;
    transform: scale(1.05);
  }
}

.bulb-image {
  width: 100%;
  height: 100%;
  object-fit: contain;
  transition: all 0.6s ease;
}

/* Click animation */
.lightbulb.clicked {
  animation: none;
  transform: scale(0.8);
  opacity: 0;
  transition: all 0.6s ease;
}
</style>
</head>
<body>

<div class="lightbulb-container" id="lightbulbContainer">
  <div class="lightbulb" id="lightbulb">
    <img src="images/logof.png" alt="Click to Enter" class="bulb-image">
  </div>
</div>

<script>
const lightbulb = document.getElementById('lightbulb');

lightbulb.addEventListener('click', () => {
  // Add clicked animation
  lightbulb.classList.add('clicked');
  
  // Redirect to main index after animation
  setTimeout(() => {
    window.location.href = 'home.html';
  }, 600);
});
</script>

</body>
</html>
